<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Scrubber â€“ AI Avatar Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card-bg: #020617;
      --panel-bg: #020617;
      --accent: #4ade80;
      --accent-soft: rgba(74, 222, 128, 0.2);
      --accent-strong: #22c55e;
      --text: #f9fafb;
      --muted: #9ca3af;
      --info: #38bdf8;
      --border: rgba(148, 163, 184, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111827, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .frame {
      max-width: 1100px;
      width: 100%;
      background: linear-gradient(145deg, rgba(148, 163, 184, 0.12), rgba(15, 23, 42, 0.97));
      border-radius: 24px;
      padding: 22px 22px 16px;
      box-shadow:
        0 24px 80px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .frame-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      padding-bottom: 10px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      width: fit-content;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .progress-text {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .stage {
      display: grid;
      grid-template-columns: minmax(0, 1.9fr) minmax(0, 3fr);
      gap: 16px;
      align-items: stretch;
    }

    /* Avatar panel */
    .avatar-panel {
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.2), transparent 60%),
                  radial-gradient(circle at bottom, rgba(34, 197, 94, 0.25), transparent 60%),
                  rgba(2, 6, 23, 0.95);
      border-radius: 18px;
      padding: 16px 14px 14px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .avatar-circle {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #22d3ee, #0f172a);
      border: 2px solid rgba(148, 163, 184, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3rem;
      box-shadow:
        0 0 0 4px rgba(15, 23, 42, 0.9),
        0 18px 45px rgba(0, 0, 0, 0.8);
      transition: box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .avatar-circle.talking {
      box-shadow:
        0 0 0 4px rgba(22, 163, 74, 0.9),
        0 0 35px rgba(74, 222, 128, 0.8);
      transform: translateY(-1px) scale(1.03);
      border-color: var(--accent-strong);
    }

    .avatar-name {
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .avatar-role {
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .avatar-badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
      justify-content: center;
    }

    .badge {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
    }

    .avatar-bubble {
      margin-top: 8px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 14px;
      padding: 10px 10px 9px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.84rem;
      line-height: 1.5;
      position: relative;
      color: #e5e7eb;
    }

    .avatar-bubble::after {
      content: "";
      position: absolute;
      top: -7px;
      left: 20px;
      border-width: 0 8px 10px 8px;
      border-style: solid;
      border-color: transparent transparent rgba(148, 163, 184, 0.6) transparent;
      filter: drop-shadow(0 -1px 1px rgba(15, 23, 42, 0.8));
    }

    .avatar-bubble::before {
      content: "";
      position: absolute;
      top: -6px;
      left: 21px;
      border-width: 0 7px 9px 7px;
      border-style: solid;
      border-color: transparent transparent rgba(15, 23, 42, 0.95) transparent;
    }

    .avatar-bubble-label {
      font-size: 0.7rem;
      color: var(--muted);
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    /* Scene container */
    .scene-container {
      position: relative;
      min-height: 320px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.16), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(34, 197, 94, 0.2), transparent 60%),
                  rgba(15, 23, 42, 0.98);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      padding: 18px 18px 14px;
      overflow: hidden;
    }

    .scene {
      position: absolute;
      inset: 0;
      padding: 16px 18px;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.45s ease, transform 0.45s ease;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .scene.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .scene-label {
      font-size: 0.72rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .scene-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 2px;
    }

    .scene-text {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-top: 4px;
    }

    .scene-text p + p {
      margin-top: 0.5rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .control-left,
    .control-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.96);
      color: var(--text);
      font-size: 0.8rem;
      padding: 7px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    button.primary {
      background: radial-gradient(circle at top left, rgba(74, 222, 128, 0.3), rgba(22, 163, 74, 0.95));
      border-color: rgba(74, 222, 128, 0.9);
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.45;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.55);
      background: rgba(15, 23, 42, 1);
    }

    button.primary:not(:disabled):hover {
      background: radial-gradient(circle at top left, rgba(74, 222, 128, 0.4), rgba(21, 128, 61, 1));
    }

    .dot-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

      width: 7px;
